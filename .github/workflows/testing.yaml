name: Build
on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Cache Directory
        run: mkdir -p /tmp/.buildx-cache

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: sudo apt-get install -y docker-compose

      - name: Start backend with Docker Compose
        working-directory: ./backend
        run: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ./angular-buch-frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('angular-buch-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies and start Angular
        working-directory: ./angular-buch-frontend
        run: |
          npm install
          npm run start &

      - name: Test Nest Backend Runs Correctly
        run: docker exec nest npm run test
        continue-on-error: true

      - name: Run Angular Tests
        working-directory: ./angular-buch-frontend
        run: npm run test-headless

      - name: Run Cypress Tests
        working-directory: ./e2e-tests
        run: |
          npm install
          npx cypress run --headless



  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}