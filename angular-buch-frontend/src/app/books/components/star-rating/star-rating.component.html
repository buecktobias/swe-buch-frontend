<div class="d-inline-flex align-items-center">
  @for (starIndex of starIndexes; track starIndex) {
    @if (starIndex < rating) {
      <fa-icon [icon]="faStarSolid" [size]="size" class="filled-star"></fa-icon>
    } @else {
      <fa-icon [icon]="faStarRegular" [size]="size" class="empty-star"></fa-icon>
    }
  }
</div>
